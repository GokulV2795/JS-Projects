<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <style>
        .task-wrapper{
            display: flex;
            align-items: center;
            gap: 10px ;
        }
        .completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Enter Task" id="taskInput">
    <button id="addBtn">Add</button><br><br>
    <input type="text" placeholder="Search Tasks" id="searchEvent">
    <div id="result"></div>
    <script src="main.js"></script>
</body>
</html>
